<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Color Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Color Translator</h1>
    <p>Enter a color name:</p>
   
    <input type="text" id="colorInput" class="form-control" placeholder="e.g., red, blue, green">
    <button class="btn btn-primary mt-2" onclick="translateColor()">Translate</button>

    <div id="output" class="output"></div>
    <div id="colorBox" class="color-box"></div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
