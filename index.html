<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Color Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Universal Color Translator</h1>
        <div class="card p-4 shadow">
            <form id="colorForm">
                <div class="mb-3">
                    <label for="colorInput" class="form-label">Enter Color Name</label>
                    <input type="text" class="form-control" id="colorInput" placeholder="e.g., red, blue, green">
                </div>
                <button type="submit" class="btn btn-primary w-100">Translate</button>
            </form>
        </div>
    </div>
  
    <script src="./index.js"></script>
</body>
</html>
