<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Color Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
      background-color: #f9f9f9;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Translator</h1>
    <p>Enter a color name:</p>
   
    <input type="text" id="colorInput" class="form-control" placeholder="e.g., red">
    <button class="btn btn-primary mt-2" onclick="translateColor()">Translate</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    function translateColor() {
      const input = document.getElementById("colorInput").value.trim();
      const output = document.getElementById("output");

      if (!input) {
        output.innerHTML = "<span class='error'>Please enter a color name.</span>";
        return;
      }

      const tempDiv = document.createElement("div");
      tempDiv.style.backgroundColor = input;
      document.body.appendChild(tempDiv);
      const color = window.getComputedStyle(tempDiv).backgroundColor;
      document.body.removeChild(tempDiv);

      if (color === "rgba(0, 0, 0, 0)" || color === "") {
        output.innerHTML = `<span class='error'>Error: Color <strong>${input}</strong> not recognized.</span>`;
      } else {
        output.innerHTML = `<span class='success'>Hex code for <strong>${input}</strong> is <strong>${rgbToHex(color)}</strong>.</span>`;
      }
    }

    function rgbToHex(rgb) {
      return "#" + rgb.match(/\d+/g).map(num => (+num).toString(16).padStart(2, "0")).join("").toUpperCase();
    }
  </script>
</body>
</html>
